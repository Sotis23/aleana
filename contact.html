<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Contact - Aleana Ceramics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Aleana Ceramics Logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>We would love to hear from you! Whether you have a question about our products, or just want to say hello, feel free to reach out.</p>
            
            <!-- Updated Form with Formspree Action URL -->
            <form action="https://formspree.io/f/moqgapok" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="_replyto" placeholder="Your Email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Write your message here" required></textarea><br>

                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Aleana Ceramics. All rights reserved.</p>
    </footer>
</body>
</html>
