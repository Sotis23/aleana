<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Aleana Ceramics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Aleana Ceramics Logo">
        <h1>Aleana Ceramics</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section id="featured-products">
            <h2>Featured Creations</h2>
            <p>Immerse yourself in the artistry of Aleana Ceramics...</p>
        </section>
        
        <!-- Swiper Carousel Section -->
        <section id="carousel">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="image1.jpeg" alt="Image 1"></div>
                    <div class="swiper-slide"><img src="image2.jpeg" alt="Image 2"></div>
                    <div class="swiper-slide"><img src="image3.jpeg" alt="Image 3"></div>

                    <div class="swiper-slide"><img src="image9.jpeg" alt="Image 9"></div>
                    <div class="swiper-slide"><img src="image3.jpeg" alt="Image 3"></div>
                    <!-- Add more slides as needed -->
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Aleana Ceramics. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.mySwiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
